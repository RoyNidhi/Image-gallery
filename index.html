<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Adaaran Club Rannalhi, Maldives, Water Bungalows</h1>
        <div class="flex space-between vr-center">
            <div><a href="#">Maldives</a></div>
            <div class="flex gap">
                <button><i class="fa-solid fa-arrow-up-from-bracket"></i><a href="#">Share</a></button>
                <button><i class="fa-solid fa-heart"></i><a href="#">Save</a></button>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item item-1">
                <img src="images/img001.png" alt="Image-001">
            </div>
            <div class="grid-item">
                <img src="images/img002.png" alt="Image-002">
            </div>
            <div class="grid-item item-3">
                <img src="images/img003.png" alt="Image-003">
            </div>
            <div class="grid-item">
                <img src="images/img004.png" alt="Image-004">
            </div>
            <div class="grid-item item-5 flex vr-center">
                <img src="images/img005.png" alt="Image-005">
                <button><span><i class="fa-solid fa-ellipsis-vertical"></i></span>Show all photos</button>
            </div>
            
        </div>
        <div class="details flex">
            <div>
            <h2>Dome hosted by Dorothy</h2>
            <p class="flex vr-center">6 guests<span class="flex vr-center">1 bedroom</span><span class="flex vr-center">1 bed</span><span class="flex vr-center">1 bathroom</span></p>
        </div>
            <div class="logo">
                <img src="images/img006.png" alt="Image-006">
            </div>
        </div>
    </main>

</body>
</html>
